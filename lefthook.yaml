pre-commit:
  parallel: true
  commands:
    black:
      glob: "*.py"
      run: uv run black {staged_files} && git add {staged_files}
      stage_fixed: true

    ruff-check:
      glob: "*.py"
      run: uv run ruff check --fix {staged_files} && git add {staged_files}
      stage_fixed: true

    ruff-format:
      glob: "*.py"
      run: uv run ruff format {staged_files} && git add {staged_files}
      stage_fixed: true

    mypy:
      glob: "*.py"
      run: uv run mypy {staged_files}